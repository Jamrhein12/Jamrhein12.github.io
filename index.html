<html>
<script src='https://cdn.jsdelivr.net/npm/d3@7'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body onload='init()'>

<h1>NBA vs. NCAA Shooting Percentages Data</h1>

<p>Below are charts showing shooting percentage data of players in the NBA (National Basketball Association)
    and their respective shooting percentage data of when they played college basketball (NCAA)</p>

<script>

async function init() {

    const data = await d3.csv('https://Jamrhein12.github.io/players.csv');

    const namesToFilter = ["Stephen Curry",
                           "LeBron James",
                           "James Harden",
                           "Kyrie Irving",
                           "Anthony Davis"
                          ];

    const filteredData = data.filter(row => namesToFilter.some(name => name.trim().toLowerCase() === row.name.trim().toLowerCase()));

    d3.select('body')
        .selectAll('p')
        .data(filteredData)
        .enter()
        .append('p')
        .html(function(d, i) { return 'Player Name: ' + d.name + ' College: ' + d.college; });

}
